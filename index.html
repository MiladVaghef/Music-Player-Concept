<!DOCTYPE html>
<html lang="en">
  <!-- Main Settings and links -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- Link to css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to awsome font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Adding roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <!-- Content -->
  <body>
    <!-- Music Player -->
    <div id="musicContainer">
      <!-- Information of the playing song -->
      <div id="musicInfo">
        <h4 id="musicTitle">Rainbow</h4>
        <div id="progressContainer">
          <div id="progress"></div>
        </div>
      </div>
      <!-- The music file -->
      <audio src="Music/Burning Hour.mp3" id="music"></audio>
      <!-- The cover of music -->
      <div id="imageContainer">
        <img src="Covers/Burning-Hour.jpg" id="cover" />
      </div>
      <!-- The buttons -->
      <div id="buttons">
        <!-- Play previous song -->
        <button id="previous" class="controlBtn">
          <i class="fas fa-solid fa-backward"></i>
        </button>
        <!-- Play current song -->
        <button id="play" class="controlBtn">
          <i class="fas fa-solid fa-play"></i>
        </button>
        <!-- Play next song -->
        <button id="next" class="controlBtn">
          <i class="fas fa-solid fa-forward"></i>
        </button>
      </div>
    </div>

    <!-- Link to JS -->
    <script src="index.js"></script>
  </body>
</html>
